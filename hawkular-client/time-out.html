<!DOCTYPE html>
<html>
  <head>
  	<title>Hawkular</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta name="description" content="Hawkular console by Red Hat">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet/less" type="text/css" href="bower_components/patternfly/dist/css/patternfly.css">
    <link rel="stylesheet/less" type="text/css" href="less/hawkular.less">
    <script src="bower_components/less/dist/less.js" type="text/javascript"></script>

    <script type="text/javascript" src="bower_components/patternfly/components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/patternfly/components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/patternfly/components/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="bower_components/patternfly/components/datatables/media/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="bower_components/patternfly/dist/js/patternfly.min.js"></script>

    <script type="text/javascript" src="js/hawkular.js"></script>
  </head>

  <body class="time-out">
    <nav class="navbar navbar-default navbar-pf" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img src="img/brand.svg" alt="Hawkular" />
        </a>
      </div>
    </nav>

    <div class="container">
      <div class="modal fade" id="time-out" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="myModalLabel">Session Expired</h4>
            </div>
            <div class="modal-body">
              <p>Due to inactivity, we closed your session. To start a new session, please <a href="#">log in</a> again.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">OK</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
