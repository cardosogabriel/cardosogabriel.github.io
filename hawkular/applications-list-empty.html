    <div class="container">
      <div class="hk-application-servers">
        <h1 class="text-center">Brian's application servers</h1>

        <h3 class="pull-left">Current Status</h3>
        <span class="hk-update pull-right" data-toggle="tooltip" data-placement="top" title="Last update"><i class="fa fa-clock-o"></i>17:21</span>
        <div class="panel panel-default hk-summary">
          <div class="row">
            <div class="col-sm-2 hk-summary-item">
              <span class="hk-data">0 <i class="fa fa-flag gray"></i></span>
              <span class="hk-item">Alerts</span>
            </div>
            <div class="col-sm-2 hk-summary-item">
              <span class="hk-data">0</span>
              <span class="hk-item">Servers</span>
            </div>
            <div class="col-sm-2 hk-summary-item">
              <a href="#">
                <span class="hk-data">0 <i class="fa fa-arrow-up"></i></span>
                <span class="hk-item">Up</span>
              </a>
            </div>
            <div class="col-sm-2 hk-summary-item">
              <a href="#">
                <span class="hk-data">0 <i class="fa fa-arrow-down"></i></span>
                <span class="hk-item">Down</span>
              </a>
            </div>
            <div class="col-sm-2 hk-summary-item">
              <a href="#">
                <span class="hk-data">0 <i class="fa fa-spinner"></i></span>
                <span class="hk-item">Starting</span>
              </a>
            </div>
            <div class="col-sm-2 hk-summary-item">
              <a href="#">
                <span class="hk-data">0 <i class="fa fa-repeat"></i></span>

              </a>
            </div>
          </div>
